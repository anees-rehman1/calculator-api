name: Build, Push Docker and Update ArgoCD

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'

jobs:
  # Job 1: Build Docker image
  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: shadow1234090/calculator-api  # Your DockerHub repo
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Output the image tag for next job
    - name: Output image tag
      id: image-tag
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "Built image: shadow1234090/calculator-api:$SHORT_SHA"
    
    # Update deployment.yaml with new image tag
    - name: Update Kubernetes manifest with new image tag
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        sed -i "s|shadow1234090/calculator-api:.*|shadow1234090/calculator-api:$SHORT_SHA|" k8s/deployment.yaml
        
        # Commit the change
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add k8s/deployment.yaml
        git commit -m "Update image tag to $SHORT_SHA [skip ci]" || echo "No changes to commit"
        git push origin main
    
    # Trigger ArgoCD sync
    - name: Trigger ArgoCD Sync
      run: |
        echo "ðŸ”„ ArgoCD will auto-detect the manifest change and deploy!"
        echo "If you have argocd CLI installed, you can manually sync with:"
        echo "argocd app sync calculator-api"
